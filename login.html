<body>
    <header>
        <nav class="navigation">
            <a href="./index.html" class="logo">TURTLESEA</a>
            <ul class="nav-menu">
                <a href="./index.html" class="btn btn-warning">Voltar</a>
                <a href="./carrossel.html" class="btn btn-primary">Carrossel Oceano</a>

                <span class="bar"></span>

            </div>
        </nav>
    </header>
    
    <main>
        <section class="home">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card mt-5">
                            <div class="card-body">
                                <div class="teste">
                                    <h2>COMPRAR TURTLE</h2>
                                    <p>Pronto para colocar sua turtle no mar?</p>
                                </div>
                            
                                <form onsubmit="return false">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="name">Nome</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="quantity">Quantidade</label>
                                            <input type="number"  class="form-control" id="quantity" name="quantity" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cupom">Cupom de Desconto</label>
                                            <input type="text" class="form-control" id="cupom" name="cupom">
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <div>
                                            Utilize o cupom turtlesea123 para 50% de desconto
                                        </div>
                                        <div>
                                            <button onclick="aplicarDesconto()" class="btn btn-outline-success btn-sm mt-2">Calcular valor</button>
                                        </div>
                                        <label for="total">Valor Total: R$ <span id="total">0,00</span></label>

                                    </div>
                                    

                                    <div class="form-row">
                                        <div class="col">
                                            <button type="submit" onclick="enviar()" class="btn btn-block btn-success">Pagar</button>
                                        </div>
                                        <div class="col">
                                            <button type="reset" onclick="cancelar()" class="btn btn-block btn-danger">Cancelar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
